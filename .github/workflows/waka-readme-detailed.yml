name: Waka Detailed Statistics

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: '0 9 * * *'

jobs:
  update-readme:
    name: Update WAKA detailed statistics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_PROJECTS: false
          SHOW_LINES_OF_CODE: true
        
